<!DOCTYPE html>
<html lang="en">

<body>
    {% block weather %}
    <div>
        <h2>Current weather: </h2>
        <p>City: <b>{{weather.city}}, {{weather.country}}</b></p>
        <p>{{weather.description}} <img src="http://openweathermap.org/img/wn/{{weather.icon}}@2x.png" width="50"
                height="50">{{(weather.temperature -32) *5 /9}}&#8451;</p>
    </div>
    <form>
        <div class="form-group mb-2 mt-2">
            <label for="news_feed">Weather Search</label>
            <input type="text" name="city" class="form-control mb-1" placeholder="weather search">
            <small class="form-text mb-1">This is for city search</small>
            <button type="submit" class="btn btn-primary btn-sm m-2">Submit</button>
        </div>
    </form>
    {% endblock %}
</body>

</html>
