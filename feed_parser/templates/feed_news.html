{% extends 'base.html' %}


{% block content %}
<div class="jumbotron">
    {% for article in news %}
    <h1>{{article.title|capitalize}}</h1>
    <time>{{article.published}}</time>
    <p>{{article.summary}}</p>
    <a href="{{article.link}}">{{article.title}}</a>
    <hr />
    {% endfor %}
</div>
{% endblock %}
